<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Số Ngày</title>
</head>
<body>
    <form>
        <p><input type ="number" id="month">
            <input type = "button" value="Tính số ngày" onclick=tinh()> </p>
        <p id="result"></p>
    </form>

</body>
</html>
<script>
    function tinh() {
        let a = parseInt(document.getElementById('month').value,);
        switch(a) {
            case 1:
                document.getElementById("result").innerText = "Tháng " + a + " có 31 ngày";
                break;
            case 2:
                document.getElementById("result").innerText = "Tháng " + a + " có 28 hoặc 29 ngày";
                break;
            case 3:
                document.getElementById("result").innerText = "Tháng " + a + " có 31 ngày";
                break;
            case 4:
                document.getElementById("result").innerText = "Tháng " + a + " có 30 ngày";
                break;
            case 5:
                document.getElementById("result").innerText = "Tháng " + a + " có 31 ngày";
                break;
            case 6:
                document.getElementById("result").innerText = "Tháng " + a + " có 30 ngày";
                break;
            case 7:
                document.getElementById("result").innerText = "Tháng " + a + " có 31 ngày";
                break;
            case 8:
                document.getElementById("result").innerText = "Tháng " + a + " có 31 ngày";
                break;
            case 9:
                document.getElementById("result").innerText = "Tháng " + a + " có 30 ngày";
                break;
            case 10:
                document.getElementById("result").innerText = "Tháng " + a + " có 31 ngày";
                break;
            case 11:
                document.getElementById("result").innerText = "Tháng " + a + " có 30 ngày";
                break;
            case 12:
                document.getElementById("result").innerText = "Tháng " + a + " có 31 ngày";
                break;
            default:
                document.getElementById("result").innerText = "Không phải một tháng trong năm";
        }
    }
</script>
