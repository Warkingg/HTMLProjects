<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSBT16</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
            </tr>
            <tr>
                <td><input type="number" id="amount"></td>
                <td>
                    <select name="From Currency" id="fromcurrency" style="width:200px">
                        <option value="1">Việt Nam</option>
                        <option value="23000">USD</option>
                    </select>
                </td>
                <td>
                    <select name="To Currency" id="tocurrency" style="width:200px">
                        <option value="23000">USD</option>
                        <option value="1">Việt Nam</option>
                    </select>
                </td>
                <td><input type="button" value="Convert" onclick= chuyentien()></td>
            </tr>
        </table>
        <p id="result" style="color:blue">Result : </p>
    </form>
</body>
</html>
<script>
    function chuyentien(){
        let amount= document.getElementById("amount").value;
        let from= document.getElementById("fromcurrency").value;
        let to=document.getElementById("tocurrency").value;
            document.getElementById("result").innerHTML=amount*from/to;
    }
</script>
