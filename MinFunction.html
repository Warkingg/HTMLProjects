<script>
    function minArray(arr) {
        let min = arr[0];
        for (var i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    function emptyArray(arr){
            if(arr.length == 0)
                return -1;
            let empty = arr[0];

            for(let i = 1; i < arr.length; i++){
                if(arr[i] < empty){
                    empty = arr[i];
                }
            }
            return empty;
    }

</script>
