<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSBT12</title>
</head>
<body>
    <script>
        var h = parseInt(prompt("Nhập điểm môn Hóa học: "));
        var v = parseInt(prompt("Nhập điểm môn Vật lý: "));
        var s = parseInt(prompt("Nhập điểm môn Sinh học: "));
        var Tong = h + v + s;
        var TB = (h + v +s)/3;
        document.write("Điểm trung bình 3 môn là : " + TB + "<br>");
        document.write("Tổng điểm 3 môn là : " + Tong);
    </script>
</body>
</html>
