<body>
<form name="quiz">

    <input type="radio" value="c" name="option" id="c">C. var x=10.0f <br>
    <input type="radio" value="d" name="option" id="d">D. var x=”10″<br>
    <input type="button" value="Submit" onclick="chon()">

<script>
    function chon() {
        let answer = document.quiz.option.value;
        if (answer == 'c') {
        document.getElementById('result').innerHTML="Lựa chọn sai";
    }
        else{
            document.getElementById('result').innerHTML="Lựa chọn đúng";
        }
    }
</script>
