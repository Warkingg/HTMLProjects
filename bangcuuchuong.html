<script>
    let table= "<table border='1'>";
        for (let i = 2; i < 10;i++) {
            table=table + "<tr>"
            for (j = 1; j < 10; j++) {
            table = table + "<td>" +i + "x" +j+ "=" + i*j + "</td>"
            }
            table = table + "<tr>";
        }
        document.write(table);
</script>
