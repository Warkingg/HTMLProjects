<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSBT10</title>
</head>
<body>
<script>
    var a = prompt("Enter the first number:");
    var b = prompt("Enter the second number");
    if (a % b ==0)
        document.write(a + " la boi so cua " + b);
    else
        document.write(a + " khong phai la boi so cua " + b);
</script>

</body>
</html>
